<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exchange</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <div style="margin: 10px 10px; width:300px;">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" v-model="tradeType" name="inlineRadioOptions" id="inlineRadio1" value="1">
                <label class="form-check-label" for="inlineRadio1">Buy</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" v-model="tradeType" name="inlineRadioOptions" id="inlineRadio2" value="2">
                <label class="form-check-label" for="inlineRadio2">Sell</label>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" v-model="price" placeholder="Enter Price">
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="text" class="form-control" v-model="quantity" placeholder="Enter Quantity">
            </div>                        
            <input type="button" value="Send!" v-on:click.prevent="sendData()">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@aspnet/signalr@1.0.3/dist/browser/signalr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
    <script src="js/exchange.js"></script>
</body>
</html>
